<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bastos Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="page-menu" class="page active">
        <header class="main-header">
            <img src="IMG_1178.PNG" class="main-logo-img">
            <div class="filter-container">
                <select id="farm-filter" onchange="filterProducts()">
                    <option value="all">Toutes les Farms</option>
                    <option value="KGF">KGF</option>
                </select>
                <select id="category-filter" onchange="filterProducts()">
                    <option value="all">Toutes les Cat√©gories</option>
                    <option value="hash">Hash</option>
                    <option value="tabac">Tabac</option>
                    <option value="weed">Weed</option>
                </select>
            </div>
        </header>
        <div class="product-grid">
            <div class="product-card" data-farm="KGF" data-category="hash" onclick="openProduct('Trap Grapez üçá', 'KGF ü¶ä', 'FROZEN SIFT 90u üá≤üá¶', 'https://ton-image-produit.jpg', 'Qualit√© sup√©rieure 90u.', false)">
                <div class="badge">FROZEN SIFT 90u üá≤üá¶</div>
                <img src="https://ton-image-produit.jpg">
                <div class="product-info">
                    <h3>Trap Grapez üçá</h3>
                    <p>KGF ü¶ä | <b>90u</b></p>
                </div>
            </div>
        </div>
    </div>

    <div id="product-detail-page" class="product-detail-view">
        <div class="detail-header">
            <button class="back-btn" onclick="closeProduct()">‚ùÆ Retour</button>
            <img src="IMG_1178.PNG" class="mini-logo-header">
        </div>
        <div class="detail-card">
            <div class="media-container">
                <div class="detail-badge" id="detail-tag">---</div>
                <video id="detail-video" autoplay loop muted playsinline></video>
                <img id="detail-img" src="">
            </div>
            <div class="centered">
                <h2 id="detail-title">---</h2>
                <p id="detail-farm" class="farm-name">---</p>
                <p id="detail-desc" class="description">---</p>
                <div class="separator-line"></div>
                <div id="price-grid-dynamic" class="price-grid-compact"></div>
            </div>
        </div>
    </div>

    <div id="page-panier" class="page">
        <h1 class="page-title">Mon Panier</h1>
        <div id="step-1-cart">
            <div id="cart-items-list"></div>
            <div id="cart-footer-btn" style="padding: 20px;">
                <button class="btn-primary" onclick="goToStep2()">Valider mon panier ‚ûî</button>
            </div>
        </div>
        <div id="step-2-delivery" style="display:none; padding: 15px;">
            <p onclick="goToStep1()" style="cursor:pointer; color:#888;">‚ùÆ Retour</p>
            <div class="delivery-options">
                <div class="option-toggle">
                    <label class="radio-card">
                        <input type="radio" name="delivery-mode" value="meetup" checked onclick="toggleDeliveryFields()">
                        <div class="card-content">üìç Meet-up</div>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="delivery-mode" value="livraison" onclick="toggleDeliveryFields()">
                        <div class="card-content">üöö Livraison</div>
                    </label>
                </div>
                <div id="meetup-fields">
                    <select id="meetup-location">
                        <option value="Poitiers Centre">Poitiers Centre</option>
                        <option value="Alentours (86)">Alentours (86)</option>
                    </select>
                </div>
                <div id="livraison-fields" style="display:none;">
                    <textarea id="delivery-address" placeholder="Adresse compl√®te..."></textarea>
                </div>
                <button class="btn-success" onclick="finaliserCommande()" style="margin-top:20px;">Confirmer üöÄ</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav-glass">
        <div class="nav-item active" onclick="showPage('page-menu', this)"><div class="nav-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg></div><span>Menu</span></div>
        <div class="nav-item" onclick="showPage('page-panier', this)"><div class="nav-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg></div><span>Panier</span></div>
        <div class="nav-item" onclick="showPage('page-avis', this)"><div class="nav-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg></div><span>Avis</span></div>
        <div class="nav-item" onclick="showPage('page-infos', this)"><div class="nav-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg></div><span>Infos</span></div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
