<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bastos Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="page-menu" class="page active">
        <header class="main-header">

    <div id="page-avis" class="page">

            <h3 class="info-title">Horaires</h3>

    </div>

                <img id="detail-img" src="">
            </div>
            <div class="centered">
                <h2 id="detail-title"></h2>
                <p id="detail-farm" class="farm-name"></p>
                <div id="price-grid-dynamic" class="price-grid-compact"></div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav-glass">
        <div class="nav-item active" onclick="showPage('page-menu', this)"><span>Menu</span></div>
        <div class="nav-item" onclick="showPage('page-panier', this)"><span>Panier</span></div>
        <div class="nav-item" onclick="showPage('page-avis', this)"><span>Avis</span></div>
        <div class="nav-item" onclick="showPage('page-infos', this)"><span>Infos</span></div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
